<div class="cont">
    <div class="modal-head">
        <h4>로그인</h4>
        <button type="button" class="close-btn" onclick="closeModal(event)"><img src="img/icon-close-white.png" alt="닫기"/></button>
    </div>
    <div class="modal-cont">
        <div class="type-btn">
            <button type="button" class="active">회원 로그인</button>
            <button type="button">비회원 로그인</button>
        </div>
        <div class="login-cont member-login active">
            <div class="login-form">
                <form>
                    <input type="text" placeholder="아이디">
                    <input type="password" placeholder="비밀번호">
                    <div>
                        <input type="checkbox" id="saveID">
                        <label for="saveID">아이디 저장</label>
                        <a href="#;">휴대폰 간편로그인 <span>광고</span></a>
                    </div>
                    <button class="login-btn">로그인</button>
                </form>
                <div class="login-etc">
                    <a href="#;">ID/PW 찾기</a>
                    <a href="#;">회원가입</a>
                    <a href="#;">비회원 예매확인</a>
                </div>
                <div class="login-sns">
                    <a href="#;"><img src="img/sns-facebook.png" alt="페이스북 아이디로 로그인" /></a>
                    <a href="#;"><img src="img/sns-naver.png" alt="네이버 아이디로 로그인" /></a>
                    <a href="#;"><img src="img/sns-kakaotalk.png" alt="카카오톡 아이디로 로그인" /></a>
                    <a href="#;"><img src="img/sns-payco.png" alt="페이코 아이디로 로그인" /></a>
                </div>
            </div>
            <a href="#;" class="ad-banner"><img src="img/ad-bn-login.jpg" alt="광고배너" /></a>
        </div>
        <div class="login-cont non-member-login">
            <form>
                <div class="login-form">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름">
                    <label for="birth">생년월일</label>
                    <input type="number" id="birth" placeholder="생년월일 앞6자리">
                    <label for="phone">휴대폰번호</label>
                    <input type="number" id="phone" placeholder="- 없이 입력">
                    <button type="button">인증요청</button>
                    <label for="certified">인증번호</label>
                    <input type="number" id="certified">
                    <button type="button">확인</button>
                    <span class="time-count">3:00</span>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" maxlength="4" placeholder="비밀번호 (숫자 4자리)">
                    <label for="passwordCheck">비밀번호확인</label>
                    <input type="password" id="passwordCheck" maxlength="4" placeholder="비밀번호 (숫자 4자리) 확인">
                </div>
                <div class="agreement">
                    <span>비회원 개인정보 처리방침</span>
                    <p>
                        <em>수집목적</em> 비회원예매 서비스 제공 / 이용자식별 / 구매 및 결제<br>
                        <em>수집항목</em> 이름, 생년월일, 휴대폰번호, 비밀번호<br>
                        <em>보유기간</em> <b>관람 또는 취소 후 7일 이내</b>
                    </p>
                    <div>
                        <input type="radio" id="agree" name="agreement">
                        <label for="agree">동의</label>
                        <input type="radio" id="disagree" name="agreement">
                        <label for="disagree">미동의</label>
                    </div>
                    <p>
                        정보 수집에 동의를 거부할 수 있으며, 동의하지 않을 경우 비회원 예매서비스를 이용하실 수 없습니다.
                    </p>
                </div>
                <button class="login-btn">확인</button>
            </form>
        </div>
    </div>
</div>


<script src="js/booking.js"></script>
